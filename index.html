<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center p-5 pt-16 bg-[#e0e0e0]">
    <h1 class="text-4xl font-bold mb-3">Simon Says   Game</h1>
    <h3 class="text-lg font-bold mb-10 level text-center">Press any key to start the game</h3>

    <div class="flex flex-col gap-5">
        <div class="flex gap-5">
            <div type="button" id="red" class="btns cursor-pointer item w-[150px] h-[150px] bg-[#d55075] rounded-lg red "></div>
            <div type="button" id="green" class="btns cursor-pointer w-[150px] h-[150px] bg-[#58a0b9] rounded-lg green"></div>
        </div>
        <div class="flex gap-5">
            <div type="button" id="orange" class="btns cursor-pointer w-[150px] h-[150px] bg-[#fa903b] rounded-lg orange"></div>
            <div type="button" id="blue" class="btns cursor-pointer w-[150px] h-[150px] bg-[#7794f8] rounded-lg blue"></div>
        </div>
    </div>
    

    <button id="start" class="mt-16 bg-white px-8 py-3 rounded-lg">Start Game</button>

    <script src="app.js"></script>
</body>
</html>
